<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <h2 class="text-center">Login!</h2>
      <form class="needs-validation" action="">
        <div class="form_group was-validated">
          <label class="form-lable" for="email">Email address</label>
          <input class="form-control" type="email" id="email" required />
          <div class="invalid-feedback">Please Enter your email address</div>
        </div>

        <div class="form_group was-validated">
          <label class="form-lable" for="password">Password</label>
          <input class="form-control" type="password" id="password" required />
          <div class="invalid-feedback">Please Enter your Password</div>
        </div>

        <div class="form_group form-check">
          <input class="form-check-input" type="checkbox" id="check" />
          <label class="form-check-label" for="check">Remember me</label>
        </div>

        <input class="btn btn-success w-100" type="submit" value="Log In" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
